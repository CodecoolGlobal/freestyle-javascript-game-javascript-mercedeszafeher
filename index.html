<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Breakout Game</title>
        <meta charset="UTF-8">
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="board"></div>
        <div class="timer">
            Timer: 
            <span id="hour"></span>:<span id="minute"></span>:<span id="second"></span>
            <a class="reset-button"><img src="images/reset.png" class="center" height="30px"></a>
            <a class="pause-button"><img src="images/play.png" class="center" height="30px"></a>
            <a class="sound-button"><img src="images/sound_off.png" class="center" height="30px"></a>
        </div>
        <div class="score">Score: 0</div>
        <h1 class="title">Breakout Game</h1>

        <script src="game.js"></script>
    </body>
</html>

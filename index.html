<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Breakout Game</title>
        <meta charset="UTF-8">
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="board"></div>
        <div id="timer">

        <script src="game.js"></script>
    </body>
</html>
